<div class="content-card" *ngIf="content">
  <div class="content-card__header">
    <p class="content-card__title">{{ content.title }}</p>
    <div *ngIf="content.links as links">
      <span *ngFor="let link of links; let last = last">
        <a class="app-link" routerLink="{{ '/' + link.value }}">
          {{ link.label }}
        </a>
        <span class="app-link-divider" *ngIf="links.length > 1 && !last"
          >|</span
        >
      </span>
    </div>
  </div>
  <div class="content-card__body">
    <figure class="content-card__figure">
      <picture>
        <source type="image/avif" [attr.srcSet]="content.image" />
        <img
          class="content-card__image"
          [ngSrc]="content.fallbackImage"
          alt="profile image"
          priority="true"
          fill
          style="position: relative"
          [alt]="content.title"
          onerror="this.onerror = null;this.parentNode.children[0].srcset = this.src;"
        />
      </picture>
    </figure>
  </div>
</div>
