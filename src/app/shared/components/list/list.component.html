<mat-list class="list" role="list" *ngIf="items">
  <mat-list-item
    class="list__item"
    (click)="onClick(item)"
    *ngFor="let item of items; index as i"
  >
    <a
      class="list__link"
      [ngClass]="{
        'list__link--active': activeItem?.label === item.label
      }"
    >
      {{ item.label }}
    </a>
  </mat-list-item>
</mat-list>
